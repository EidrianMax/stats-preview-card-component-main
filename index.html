<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-stats">
        <div class="card-stats__header">
          <picture class="card-stats__picture">
            <source
              media="(min-width: 1024px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              class="card-stats__img"
              src="./images/image-header-mobile.jpg"
              alt="People in office talking"
            />
          </picture>
        </div>

        <div class="card-stats__body">
          <h3 class="card-stats__title">
            Get <strong>insights</strong> that help your business grow.
          </h3>
          <p class="card-stats__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="card-stats__stats">
            <li class="card-stats__stats-item">
              <span class="card-stats__quantity">10k+</span>
              <span class="card-stats__name">companies</span>
            </li>
            <li class="card-stats__stats-item">
              <span class="card-stats__quantity">314</span>
              <span class="card-stats__name">templates</span>
            </li>
            <li class="card-stats__stats-item">
              <span class="card-stats__quantity">12m+</span>
              <span class="card-stats__name">queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
